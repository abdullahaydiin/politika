<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #001f3f; /* Lacivert arka plan */
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #heart {
            width: 100px;
            height: 90px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: grow 3s infinite ease-in-out;
            margin-top: 20px;
        }

        #heart::before,
        #heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        #heart::before {
            top: -50px;
            left: 0;
        }

        #heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes grow {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <h1>Sana olan sevgim sonsuza kadar büyüyecek</h1>
    <div id="heart"></div>
</body>
</html>
